<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Spectrum Mental Health</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            width: 100%;
            max-width: 450px;
            position: relative;
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header h1 {
            color: #333;
            font-size: 2.2em;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .login-header p {
            color: #666;
            font-size: 1.1em;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: white;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-1px);
        }

        .password-container {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #666;
            cursor: pointer;
            font-size: 16px;
            padding: 5px;
        }

        .password-toggle:hover {
            color: #667eea;
        }

        .login-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .login-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .alert {
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 500;
            text-align: center;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .loading {
            display: none;
            text-align: center;
            color: #666;
            margin-top: 10px;
        }

        .loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .remember-me {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .remember-me input[type="checkbox"] {
            width: auto;
            margin-right: 10px;
        }

        .forgot-password {
            text-align: center;
            margin-top: 20px;
        }

        .forgot-password a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .demo-credentials {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            color: #856404;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .demo-credentials h4 {
            margin-bottom: 8px;
            color: #856404;
        }

        .demo-credentials code {
            background: rgba(0,0,0,0.1);
            padding: 2px 4px;
            border-radius: 3px;
            font-family: monospace;
        }

        .footer-note {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }

        .server-status {
            background: #e3f2fd;
            border: 1px solid #bbdefb;
            color: #1565c0;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 12px;
            text-align: center;
        }

        @media (max-width: 768px) {
            .login-container {
                margin: 20px;
                padding: 30px 25px;
            }

            .login-header h1 {
                font-size: 1.8em;
            }
        }

        /* Animation for page load */
        .login-container {
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>üè• Spectrum Mental Health</h1>
            <p>Patient Management System</p>
        </div>

        <div id="server-status" class="server-status" style="display: none;">
            <span id="status-text">Checking server connection...</span>
        </div>

        <!-- Demo Credentials Notice -->
        <div class="demo-credentials">
            <h4>Demo Credentials:</h4>
            <p><strong>Username:</strong> <code>admin</code></p>
            <p><strong>Password:</strong> <code>SpectrumAdmin2024!</code></p>
            <p style="margin-top: 8px; font-size: 12px; opacity: 0.8;">Double-click here to auto-fill</p>
        </div>

        <div id="alert-container"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username or Email</label>
                <input type="text" id="username" name="username" required placeholder="Enter your username" autocomplete="username">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="password-container">
                    <input type="password" id="password" name="password" required placeholder="Enter your password" autocomplete="current-password">
                    <button type="button" class="password-toggle" onclick="togglePassword()">üëÅÔ∏è</button>
                </div>
            </div>

            <div class="remember-me">
                <input type="checkbox" id="rememberMe" name="rememberMe">
                <label for="rememberMe">Keep me logged in</label>
            </div>

            <button type="submit" class="login-btn" id="loginBtn">
                Sign In
            </button>

            <div class="loading" id="loading">
                Authenticating...
            </div>
        </form>

        <div class="forgot-password">
            <a href="#" onclick="showForgotPassword()">Forgot your password?</a>
        </div>

        <div class="footer-note">
            <p>üîí Secure HIPAA-compliant system</p>
        </div>
    </div>

    <script>
        // API Base URL - Same origin (no CORS issues)
        const API_BASE = window.location.origin;

        // Authentication Management (same as index.html)
        class AuthManager {
            constructor() {
                this.TOKEN_KEY = 'spectrum_access_token';
                this.USER_KEY = 'spectrum_current_user';
                this.TOKEN_EXPIRY_KEY = 'spectrum_token_expiry';
            }

            setAuth(token, user, expiresInMinutes = 1440) {
                const expiryTime = new Date().getTime() + (expiresInMinutes * 60 * 1000);
                
                sessionStorage.setItem(this.TOKEN_KEY, token);
                sessionStorage.setItem(this.USER_KEY, JSON.stringify(user));
                sessionStorage.setItem(this.TOKEN_EXPIRY_KEY, expiryTime.toString());
                
                console.log('‚úÖ Authentication data stored');
                return { token, user };
            }

            getAuth() {
                const token = sessionStorage.getItem(this.TOKEN_KEY);
                const userStr = sessionStorage.getItem(this.USER_KEY);
                const expiryStr = sessionStorage.getItem(this.TOKEN_EXPIRY_KEY);

                if (!token || !userStr || !expiryStr) {
                    return null;
                }

                const expiryTime = parseInt(expiryStr);
                if (new Date().getTime() > expiryTime) {
                    console.log('üï∞Ô∏è Token expired, clearing auth data');
                    this.clearAuth();
                    return null;
                }

                try {
                    const user = JSON.parse(userStr);
                    return { token, user };
                } catch (error) {
                    console.error('Error parsing stored user data:', error);
                    this.clearAuth();
                    return null;
                }
            }

            clearAuth() {
                sessionStorage.removeItem(this.TOKEN_KEY);
                sessionStorage.removeItem(this.USER_KEY);
                sessionStorage.removeItem(this.TOKEN_EXPIRY_KEY);
                console.log('üóëÔ∏è Authentication data cleared');
            }

            isAuthenticated() {
                return this.getAuth() !== null;
            }
        }

        const authManager = new AuthManager();

        // Check server status
        async function checkServerStatus() {
            const statusDiv = document.getElementById('server-status');
            const statusText = document.getElementById('status-text');
            
            statusDiv.style.display = 'block';
            statusText.textContent = 'Checking server connection...';
            
            try {
                const response = await fetch(`${API_BASE}/health`, {
                    method: 'GET',
                    signal: AbortSignal.timeout(5000) // 5 second timeout
                });
                
                if (response.ok) {
                    const health = await response.json();
                    statusText.textContent = `‚úÖ Server connected - ${health.status}`;
                    statusDiv.style.background = '#e8f5e8';
                    statusDiv.style.borderColor = '#81c784';
                    statusDiv.style.color = '#2e7d32';
                    return true;
                } else {
                    throw new Error(`Server responded with status ${response.status}`);
                }
            } catch (error) {
                console.error('Server health check failed:', error);
                statusText.textContent = '‚ùå Cannot connect to server. Please ensure the backend is running.';
                statusDiv.style.background = '#ffebee';
                statusDiv.style.borderColor = '#ef5350';
                statusDiv.style.color = '#c62828';
                return false;
            }
        }

        // Check if user is already logged in
        window.addEventListener('load', async function() {
            console.log('üîç Checking login status...');
            
            // First check server status
            const serverOnline = await checkServerStatus();
            
            if (!serverOnline) {
                return; // Stay on login page if server is offline
            }
            
            // Check if already authenticated
            const storedAuth = authManager.getAuth();
            if (storedAuth) {
                console.log('üîë Found stored authentication, verifying...');
                
                try {
                    const response = await fetch(`${API_BASE}/auth/me`, {
                        method: 'GET',
                        headers: {
                            'Authorization': `Bearer ${storedAuth.token}`
                        }
                    });
                    
                    if (response.ok) {
                        console.log('‚úÖ Already authenticated, redirecting...');
                        showAlert('Welcome back! Redirecting to dashboard...', 'success');
                        setTimeout(() => {
                            window.location.href = '/static/index.html';
                        }, 1000);
                        return;
                    } else {
                        console.log('üîÑ Stored token invalid, clearing...');
                        authManager.clearAuth();
                    }
                } catch (error) {
                    console.log('‚ùå Error verifying stored token:', error);
                    authManager.clearAuth();
                }
            }
            
            console.log('Ready for login');
            
            // Hide server status after successful check
            setTimeout(() => {
                document.getElementById('server-status').style.display = 'none';
            }, 2000);
        });

        // Handle login form submission
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('rememberMe').checked;
            const loginBtn = document.getElementById('loginBtn');
            const loading = document.getElementById('loading');
            
            // Validation
            if (!username || !password) {
                showAlert('Please enter both username and password', 'error');
                return;
            }
            
            // Show loading state
            setLoadingState(true, loginBtn, loading);
            clearAlerts();
            
            console.log('üîê Attempting login for user:', username);
            
            try {
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password
                    })
                });
                
                console.log('üì° Login response status:', response.status);
                const result = await response.json();
                console.log('üì° Login response data:', result);
                
                if (result.success && result.access_token) {
                    console.log('‚úÖ Login successful');
                    
                    // Store authentication data
                    const expiryMinutes = rememberMe ? 10080 : 1440; // 7 days vs 24 hours
                    authManager.setAuth(result.access_token, result.user, expiryMinutes);
                    
                    showAlert('‚úÖ Login successful! Welcome to Spectrum Mental Health', 'success');
                    
                    // Redirect after short delay
                    setTimeout(() => {
                        console.log('üîÑ Redirecting to dashboard...');
                        window.location.href = '/static/index.html';
                    }, 1500);
                    
                } else {
                    console.log('‚ùå Login failed:', result.message);
                    showAlert(result.message || 'Invalid username or password. Please try again.', 'error');
                    setLoadingState(false, loginBtn, loading);
                    
                    // Clear password field on failed login
                    document.getElementById('password').value = '';
                    document.getElementById('password').focus();
                }
                
            } catch (error) {
                console.error('üö® Login error:', error);
                showAlert('Connection error. Please check your internet connection and try again.', 'error');
                setLoadingState(false, loginBtn, loading);
            }
        });

        // Set loading state
        function setLoadingState(isLoading, loginBtn, loading) {
            if (isLoading) {
                loginBtn.disabled = true;
                loginBtn.textContent = 'Signing In...';
                loading.style.display = 'block';
            } else {
                loginBtn.disabled = false;
                loginBtn.textContent = 'Sign In';
                loading.style.display = 'none';
            }
        }

        // Toggle password visibility
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleBtn = document.querySelector('.password-toggle');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleBtn.textContent = 'üôà';
            } else {
                passwordInput.type = 'password';
                toggleBtn.textContent = 'üëÅÔ∏è';
            }
        }

        // Show alert messages
        function showAlert(message, type) {
            const alertContainer = document.getElementById('alert-container');
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type}`;
            alertDiv.textContent = message;
            
            alertContainer.innerHTML = '';
            alertContainer.appendChild(alertDiv);
            
            // Auto-hide success messages
            if (type === 'success') {
                setTimeout(() => {
                    if (alertDiv.parentNode) {
                        alertDiv.remove();
                    }
                }, 3000);
            }
        }

        // Clear all alerts
        function clearAlerts() {
            document.getElementById('alert-container').innerHTML = '';
        }

        // Handle forgot password
        function showForgotPassword() {
            showAlert('Password reset: Please contact your system administrator', 'error');
        }

        // Fill demo credentials on double-click
        document.querySelector('.demo-credentials').addEventListener('dblclick', function() {
            document.getElementById('username').value = 'admin';
            document.getElementById('password').value = 'SpectrumAdmin2024!';
            showAlert('Demo credentials filled in - click Sign In', 'success');
            document.getElementById('loginBtn').focus();
        });

        // Enhanced keyboard support
        document.addEventListener('keydown', function(e) {
            // Enter key submits form
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                document.getElementById('loginForm').dispatchEvent(new Event('submit'));
            }
            
            // Escape key clears alerts
            if (e.key === 'Escape') {
                clearAlerts();
            }
        });

        // Clear alerts when user starts typing
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('input', function() {
                clearAlerts();
            });
        });

        // Prevent form submission with empty fields
        document.querySelectorAll('input[required]').forEach(input => {
            input.addEventListener('invalid', function(e) {
                e.preventDefault();
                showAlert('Please fill in all required fields', 'error');
            });
        });

        // Auto-focus username field
        window.addEventListener('load', function() {
            setTimeout(() => {
                document.getElementById('username').focus();
            }, 500);
        });
    </script>
</body>
</html>
