<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Spectrum Mental Health</title>
    <link href="login.css" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>🏥 Spectrum Mental Health</h1>
            <p>Patient Management System</p>
        </div>

        <div class="server-status" id="server-status" style="display: none;">
            <span id="status-text">Checking server connection...</span>
        </div>

        <!-- Demo Credentials Notice -->
        <div class="demo-credentials">
            <h4>Demo Credentials:</h4>
            <p><strong>Username:</strong> <code>admin</code></p>
            <p><strong>Password:</strong> <code>SpectrumAdmin2024!</code></p>
            <p style="margin-top: 8px; font-size: 12px; opacity: 0.8;">Double-click here to auto-fill</p>
        </div>

        <div id="alert-container"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username or Email</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required autocomplete="username">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="password-container">
                    <input type="password" id="password" name="password" placeholder="Enter your password" required autocomplete="current-password">
                    <button type="button" class="password-toggle" onclick="togglePassword()">👁️</button>
                </div>
            </div>

            <div class="remember-me">
                <input type="checkbox" id="rememberMe" name="rememberMe">
                <label for="rememberMe">Keep me logged in</label>
            </div>

            <button type="submit" class="login-btn" id="loginBtn">Sign In</button>

            <div class="loading" id="loading">Authenticating...</div>
        </form>

        <div class="forgot-password">
            <a href="#" onclick="showForgotPassword()">Forgot your password?</a>
        </div>

        <div class="footer-note">
            <p>🔒 Secure HIPAA-compliant system</p>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
